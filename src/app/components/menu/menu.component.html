<ion-menu side="start" menuId="first" contentId="main" swipeGesture="false">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/">
          <ion-icon name = "home" slot = "start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <!-- <ion-menu-toggle *ngIf="isLogged && isAdmin">
        <ion-item routerLink="/admin">
          <ion-icon name = "fitness" slot = "start"></ion-icon>
          <ion-label>Entrenamientos</ion-label>
        </ion-item>
      </ion-menu-toggle> -->

      <ion-menu-toggle *ngIf="isLogged && isAdmin">
        <ion-item routerLink="/master-training-centers">
          <ion-icon name = "compass" slot = "start"></ion-icon>
          <ion-label>Gestion de Centros</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle *ngIf="isLogged && isAdmin">
        <ion-item routerLink="/fares-list">
          <ion-icon name = "logo-euro" slot = "start"></ion-icon>
          <ion-label>Gestion de Tarifas</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle *ngIf="isLogged && isAdmin">
        <ion-item routerLink="/expenses-list">
          <ion-icon name = "calculator" slot = "start"></ion-icon>
          <ion-label>Gastos e ingresos</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <!-- <ion-menu-toggle *ngIf="isLogged && !isAdmin">
        <ion-item routerLink="/user">
          <ion-icon name = "fitness" slot = "start"></ion-icon>
          <ion-label>Entrenamientos</ion-label>
        </ion-item>
      </ion-menu-toggle> -->

      <!-- <ion-menu-toggle *ngIf="isLogged && !isAdmin">
        <ion-item routerLink="/admin-diet">
          <ion-icon name = "nutrition" slot = "start"></ion-icon>
          <ion-label>Dietas</ion-label>
        </ion-item>
      </ion-menu-toggle> -->

      <ion-menu-toggle *ngIf="isLogged && !isAdmin">
        <ion-item routerLink="/search-daily-class">
          <ion-icon name = "body" slot = "start"></ion-icon>
          <ion-label>Clases</ion-label>
        </ion-item>
      </ion-menu-toggle>


      <ion-menu-toggle *ngIf="isLogged && isAdmin">
        <ion-item routerLink="/weekly-classes">
          <ion-icon name = "calendar" slot = "start"></ion-icon>
          <ion-label>Clases Semanales</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle *ngIf="isLogged && isAdmin">
        <ion-item routerLink="/admin-class-master">
          <ion-icon name = "fitness" slot = "start"></ion-icon>
          <ion-label>Gestion de Clases</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle *ngIf="isLogged && isAdmin">
        <ion-item routerLink="/weekly-classes-master">
          <ion-icon name = "repeat" slot = "start"></ion-icon>
          <ion-label>Gestion Semanal de Clases</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <!-- <ion-menu-toggle *ngIf="isLogged && isAdmin">
        <ion-item routerLink="/new-workout">
          <ion-icon name = "add-circle" slot = "start"></ion-icon>
          <ion-label>Nuevo workout</ion-label>
        </ion-item>
      </ion-menu-toggle> -->

      <!-- <ion-menu-toggle *ngIf="isLogged && isAdmin">
        <ion-item routerLink="/admin-diet">
          <ion-icon name = "nutrition" slot = "start"></ion-icon>
          <ion-label>Dietas</ion-label>
        </ion-item>
      </ion-menu-toggle> -->

      <ion-menu-toggle *ngIf="isLogged">
        <ion-item routerLink="/list-news">
          <ion-icon slot = "start" name="newspaper-outline"></ion-icon>
          <ion-label>Comunicacion</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle *ngIf="isLogged && isAdmin">
        <ion-item routerLink="/list-users">
          <ion-icon name="people" slot = "start"></ion-icon>
          <ion-label>Usuarios</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <!-- <ion-menu-toggle *ngIf="isLogged && isAdmin">
        <ion-item routerLink="/new-diet">
          <ion-icon name = "add-circle" slot = "start"></ion-icon>
          <ion-label>Nueva dieta</ion-label>
        </ion-item>
      </ion-menu-toggle> -->

      <ion-menu-toggle *ngIf="!isLogged">
        <ion-item routerLink="/login">
          <ion-icon name = "log-in" slot = "start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle *ngIf="isLogged">
        <ion-item routerLink="/profile/{{username}}">
          <ion-icon name = "person" slot = "start"></ion-icon>
          <ion-label>Mi perfil</ion-label>
        </ion-item>
      </ion-menu-toggle>


      <ion-menu-toggle *ngIf="isLogged">
        <ion-item (click)="logOut()">
          <ion-icon name = "log-out" slot = "start"></ion-icon>
          <ion-label>Cerrar sesion</ion-label>
        </ion-item>
      </ion-menu-toggle>
      
    </ion-list>
  </ion-content>
</ion-menu>
