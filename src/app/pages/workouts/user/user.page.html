<app-header title="Entrenamientos"></app-header>

<ion-content>
    <div class="ion-text-center ion-margin-bottom ion-margin-top">
        <!-- <h3>Desliza para ver las opciones</h3> -->
    </div>
     <ion-card *ngFor="let session of trainingSessions">
         <ion-item-sliding>
             <ion-item-options side="start" >
               <ion-item-option routerLink="/session-detail/{{session.id}}">
                 <ion-icon name="eye" slot="icon-only">
                 </ion-icon>  
     
               </ion-item-option>
               
             </ion-item-options>
         
             <ion-item>
               <ion-label>Sesi√≥n {{session.day}}/{{session.month}}/{{session.year}}</ion-label>
             </ion-item>
         </ion-item-sliding>
     </ion-card>
</ion-content>
