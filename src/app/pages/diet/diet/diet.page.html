<app-header title="Diets diet"></app-header>

<ion-content>
   <div class="ion-text-center ion-margin-bottom ion-margin-top">
       <h3>Desliza para ver las opciones</h3>
   </div>

    <ion-card *ngFor="let diet of diets">
        <ion-item-sliding>
            <ion-item-options side="start" >
              <ion-item-option routerLink="/diet-detail/{{diet.id}}">
                <ion-icon name="eye" slot="icon-only">
                </ion-icon>  
    
              </ion-item-option>
              
            </ion-item-options>
        
            <ion-item>
              <ion-label>{{diet.user}} : {{diet.day}}/{{diet.month}}/{{diet.year}}</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
                <ion-item-option color="warning" routerLink="/edit-diet/{{diet.id}}">
                    <ion-icon name="create" slot="icon-only" >
                    </ion-icon>  
                </ion-item-option>
                <ion-item-option color="danger" (click)="deleteConfirm(diet.id)">
                    <ion-icon name="trash" slot="icon-only" >
                    </ion-icon>  
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-card>

   
    <div class="ion-text-center ion-margin-top">
        <!-- <h3>Desliza para ver las opciones</h3> -->
        <ion-button expand="block" color="success" routerLink="/new-diet">
            <ion-icon name="add-circle"></ion-icon>
            <ion-label> Crear dieta</ion-label>
        </ion-button>
    </div>
</ion-content>
