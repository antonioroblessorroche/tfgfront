<app-header title="Clases Semanales"></app-header>

<ion-content>
    <div class="ion-text-center ion-margin-top">
      
    </div>

    
    <ion-searchbar searchIcon="search" 
      animated
      cancel-button-icon
      (ionCancel)="hideSearch()"
      (search)="getWorkouts()"
      (ionChange)="setSearchValue($event.target.value)"
      placeholder="Buscar clases semanales">
    </ion-searchbar>

    
    <ion-row>
      <ion-col col-6> 
        <ion-button (click)="getWorkouts()" expand="block">
          <ion-icon name="search"></ion-icon>
           Buscar    
        </ion-button>
      </ion-col>
    
      <ion-col col-6>
       <ion-button expand="block" color="success"  routerLink="/new-weekly-class"> 
        <!-- aqui llamar a crear clase y recargar     new-weekly-class      -->
            <ion-icon name="add-circle"></ion-icon>
            <ion-label> Crear</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>


    <!-- <ion-content> -->
        <ion-list *ngFor="let workout of trainingClass">
            <ion-item-sliding>
                <ion-item-options side="start" >
                   <ion-item-option routerLink="/edit-weekly-classes/{{workout.id}}">
                    <ion-icon name="eye" slot="icon-only">
                    </ion-icon>  
        
                  </ion-item-option>
                  
                </ion-item-options>
            
                <ion-item>
                  <ion-label>{{workout.name}}</ion-label>
                </ion-item>
            
                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="deleteConfirm(workout.id)">
                        <ion-icon name="trash" slot="icon-only" >
                        </ion-icon>  
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>

        


        <ion-infinite-scroll (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      <!-- </ion-content> -->
      


</ion-content>
