<app-header title="Nuevo gasto o ingreso"></app-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
  <ion-list lines="full" class="ion-no-margin">
      <ion-list-header lines="full">
        <ion-label>
          Nuevo gasto o ingreso
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Concepto:</ion-label>
        <ion-input required placeholder="Concepto" name="name" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Descripcion: </ion-label>
          <ion-input required placeholder="DescripciÃ³n de la clase" name="description" [(ngModel)]="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cantidad: </ion-label>
        <ion-input type="number" required placeholder="Cantidad" name="amount" [(ngModel)]="amount" step=".01"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-datetime displayFormat="D MMM YYYY" max="2100" min="2015" [(ngModel)]="date" [ngModelOptions]="{standalone: true}" (ionChange)="changeDate($event)" ></ion-datetime>
      </ion-item>
      <ion-row>
        <ion-col col-6>
          <ion-item>
          <ion-checkbox color="danger" checked expand="block" (ionChange)="changeExpense($event.detail.checked)" [(ngModel)]="isExpense" [ngModelOptions]="{standalone: true}">Gasto</ion-checkbox>
          <ion-label style="margin-left: 15px">Gasto</ion-label>
        </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
          <ion-checkbox color="success" (ionChange)="changeIncome($event.detail.checked)" [(ngModel)]="isIncome" [ngModelOptions]="{standalone: true}">Ingreso</ion-checkbox>
            <ion-label style="margin-left: 15px">Ingreso</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <div class="ion-padding">
          <ion-button color="success" expand="block" type="submit" class="ion-no-margin" [disabled]="!f.valid"> 
              <ion-icon name="add-circle">  </ion-icon>
              Crear
               </ion-button>
       </div>
    </ion-list>
   
</form>

</ion-content>
