<app-header title="Clases"></app-header>

<ion-content *ngIf="classes">
  <ion-list *ngFor="let workout of classes.dailyClasses; index as indexOfElement">
    <ion-item-sliding>
        <ion-item-options side="start" >
           <ion-item-option routerLink="/edit-daily-class/{{classes.id}}/{{workout.index}}" >
            <ion-icon name="eye" slot="icon-only">
            </ion-icon>  

          </ion-item-option>
          
        </ion-item-options>
    
        <ion-item>
          <ion-label>{{workout.name}} - {{workout.time}} ({{workout.slots}} plazas)</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteConfirm(indexOfElement)">
                <ion-icon name="trash" slot="icon-only" >
                </ion-icon>  
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>


<ion-button expand="block" color="success" routerLink="/new-daily-class/{{dailyClassId}}">
  <ion-icon name="add-circle"></ion-icon>
  <ion-label> Crear</ion-label>
</ion-button>

</ion-content>
