<app-header title="Clases Semanales"></app-header>

<ion-content>

    


         

    <ion-content *ngIf="classMaster">

    <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
    <ion-list lines="full" class="ion-no-margin">
        <ion-list-header lines="full">
          <ion-label>
            Edicion de clases semanales maestras
          </ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-input required placeholder="Nombre de la clase" name="name" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Descripcion: </ion-label>
            <ion-input required placeholder="DescripciÃ³n de la clase" name="description" [(ngModel)]="description"></ion-input>
        </ion-item>

         <ion-item button routerLink="/daily-classes-master/{{classMaster.monday}}">
            <ion-label>Lunes</ion-label>
          </ion-item>
          <ion-item button routerLink="/daily-classes-master/{{classMaster.tuesday}}">
            <ion-label>Martes</ion-label>
          </ion-item>
          <ion-item button routerLink="/daily-classes-master/{{classMaster.wednesday}}">
            <ion-label>Miercoles</ion-label>
          </ion-item>
          <ion-item button routerLink="/daily-classes-master/{{classMaster.thursday}}">
            <ion-label>Jueves</ion-label>
          </ion-item>
          <ion-item button routerLink="/daily-classes-master/{{classMaster.friday}}">
            <ion-label>Viernes</ion-label>
          </ion-item>
          <ion-item button routerLink="/daily-classes-master/{{classMaster.saturday}}">
            <ion-label>Sabado</ion-label>
          </ion-item>
          <ion-item button routerLink="/daily-classes-master/{{classMaster.sunday}}">
            <ion-label>Domingo</ion-label>
          </ion-item>

      </ion-list>


      <div class="ion-padding">
        <ion-button color="success" expand="block" type="submit" class="ion-no-margin" [disabled]="!f.valid" (click)="actualizar()"> 
            <ion-icon name="create">  </ion-icon>
            Editar
             </ion-button>
     </div>
     <!-- <div class="ion-padding">
        <ion-button color="secondary" expand="block" (click)="vaciar()" class="ion-no-margin"> 
            <ion-icon name="refresh-circle">  </ion-icon>
            Reset
             </ion-button>
     </div> -->
     
  </form>

  </ion-content>
  
  <ion-content *ngIf="!trainingClass">

    <ion-card>
        <ion-card-header>
            <ion-card-title>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-card-title>
            <ion-card-subtitle>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="ion-text-justify">
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </ion-card-content>
    </ion-card>

  </ion-content>

</ion-content>
