<app-header title="Clases Semanales"></app-header>

<ion-content *ngIf="trainingClass">
  <div class="ion-text-center ion-margin-top">
      
  </div>


  <ion-list >
        <ion-item button *ngIf="trainingClass.monday" routerLink="/daily-classes-master/{{trainingClass.monday}}">
          <ion-label>Lunes</ion-label>
        </ion-item>
        <ion-item button *ngIf="trainingClass.tuesday" routerLink="/daily-classes-master/{{trainingClass.tuesday}}">
          <ion-label>Martes</ion-label>
        </ion-item>
        <ion-item button *ngIf="trainingClass.wednesday" routerLink="/daily-classes-master/{{trainingClass.wednesday}}">
          <ion-label>Miercoles</ion-label>
        </ion-item>
        <ion-item button *ngIf="trainingClass.thursday" routerLink="/daily-classes-master/{{trainingClass.thursday}}">
          <ion-label>Jueves</ion-label>
        </ion-item>
        <ion-item button *ngIf="trainingClass.friday" routerLink="/daily-classes-master/{{trainingClass.friday}}">
          <ion-label>Viernes</ion-label>
        </ion-item>
        <ion-item button *ngIf="trainingClass.saturday" routerLink="/daily-classes-master/{{trainingClass.saturday}}">
          <ion-label>Sabado</ion-label>
        </ion-item>
        <ion-item button *ngIf="trainingClass.sunday" routerLink="/daily-classes-master/{{trainingClass.sunday}}">
          <ion-label>Domingo</ion-label>
        </ion-item>
</ion-list>

</ion-content>

<ion-content *ngIf="!trainingClass">
  <ion-card>
      <ion-card-header>
          <ion-card-title>
              <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          </ion-card-title>
          <ion-card-subtitle>
              <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="ion-text-justify">
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      </ion-card-content>
  </ion-card>
</ion-content>
