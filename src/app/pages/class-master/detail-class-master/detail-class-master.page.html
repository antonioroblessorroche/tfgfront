<app-header title="Workouts"></app-header>
<ion-content *ngIf="classMaster">
    <ion-card>
        <ion-card-header>
         
          <ion-card-title>{{classMaster.name}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content class="ion-text-justify">
          {{classMaster.description}}
        </ion-card-content>
      </ion-card>
      <div class="ion-padding">
        <ion-button color="tertiary" expand="block" type="submit" class="ion-no-margin" (click)="volver()"> 
            <ion-icon name="arrow-back-circle">  </ion-icon>
            Volver
             </ion-button>
     </div>
</ion-content>

<ion-content *ngIf="!classMaster">
  <ion-card>
      <ion-card-header>
       
        <ion-card-title><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></ion-card-title>
        <ion-card-subtitle><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content class="ion-text-justify">
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
    <div class="ion-padding">
      <ion-button color="tertiary" expand="block" type="submit" class="ion-no-margin" (click)="volver()"> 
          <ion-icon name="arrow-back-circle">  </ion-icon>
          Volver
           </ion-button>
   </div>
</ion-content>
