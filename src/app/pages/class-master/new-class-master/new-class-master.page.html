<app-header title="Nueva clase"></app-header>

<ion-content>

    <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
        <ion-list lines="full" class="ion-no-margin">
            <ion-list-header lines="full">
              <ion-label>
                Crear nueva clase maestra
              </ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label>Nombre:</ion-label>
              <ion-input required placeholder="Nombre de la clase" name="name" [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Descripcion: </ion-label>
                <ion-input required placeholder="DescripciÃ³n de la clase" name="description" [(ngModel)]="description"></ion-input>
            </ion-item>
            <div class="ion-padding">
                <ion-button color="success" expand="block" type="submit" class="ion-no-margin" [disabled]="!f.valid"> 
                    <ion-icon name="add-circle">  </ion-icon>
                    Crear
                     </ion-button>
             </div>
