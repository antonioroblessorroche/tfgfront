<app-header title="Gestion de Tarifas"></app-header>

<ion-content>
   <ion-list *ngFor="let fare of fares">
       <ion-item-sliding>
           <ion-item-options side="start" > 
              <ion-item-option routerLink="/edit-fare/{{fare.id}}"> 
                <ion-icon name="eye" slot="icon-only"> 
               </ion-icon>  
              </ion-item-option>
           </ion-item-options> 
           <ion-item>
             <ion-label>{{fare.name}} ({{fare.amount}}â‚¬)</ion-label>
           </ion-item>
       
           <ion-item-options side="end">
               <ion-item-option color="danger" (click)="deleteConfirm(fare.id)">
                   <ion-icon name="trash" slot="icon-only" >
                   </ion-icon>  
               </ion-item-option>
           </ion-item-options>
       </ion-item-sliding>
   </ion-list>
  
   <div class="ion-text-center ion-margin-top">
       <!-- <h3>Desliza para ver las opciones</h3> -->
       <ion-button expand="block" color="success" (click)="newTrainingClass()">
           <ion-icon name="add-circle"></ion-icon>
           <ion-label> Nueva tarifa</ion-label>
       </ion-button>
   </div>
</ion-content>
